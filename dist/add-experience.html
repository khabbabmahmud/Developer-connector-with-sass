	<section class="container">
        <h1 class="large text-primary">
			Add An Experience
		</h1>
		<p class="lead">
			<i class="fa fa-code"></i> Add any developer/programming positions that you have had in the past
        </p>
        <small> * = required fields</small>
        <form action="" class="form">
            <!-- <div class="form-group">
                <select name="status">
                    <option value="0">* Select Profissional Status</option>
                    <option value="Developer">Developer</option>
                    <option value="Junior Developer">Junior Developer</option>
                    <option value="Senior Developer">Senior Developer</option>
                    <option value="Manager">Manager</option>
                    <option value="Student/Learning">Student/Learning</option>
                    <option value="Intern">Intern</option>
                    <option value="Other">Other</option>
                </select>
                <small class="form-text"></small>
                > Give us an idea of where you are at in your career
            </div> -->
            <div class="form-group">
                <input type="text" placeholder="* Job Title" name="title" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="* Company" name="company" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Location" name="location">
            </div>
            
            <div class="form-group">
                <h4>Form Data</h4>
                <input type="date" name="from">
            </div>
            <div class="to-group">
                <h4>To Data</h4>
                <input type="date" name="to">
            </div>
            <div class="form-group">
                <p>
                    <input type="checkbox" name="current" value=""> Current Job
                </p>
            </div>
            <div class="form-group">
                <textarea name="description" placeholder="Job Description" id="" cols="30" rows="5"></textarea>
            </div>
            <input type="submit" class="btn btn-primary my-1" value="Submit">
            <a href="dashboard.html" class="btn my-1">Go Back</a>

        </form>
	</section>
